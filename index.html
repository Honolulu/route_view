<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Route View</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry,places&sensor=true"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="mobile.css" media="all and (max-width: 600px)" />
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>

    <header>
      <input type="text" id="start" value="650 South King St, Honolulu, HI" />
      <input type="text" id="end" value="1513 Halekoa, Honolulu, HI" />
      <div class="btn" id="getdirections">Get&nbsp;Directions</div>
    </header>
    <header class="slim">
      <div class="btn" id="change">Change</div>
      <span class="from"></span> <br/> <span class="to"></span>

    </header>
    
    
    <div id="map"></div>
    
    <div id="menu">
      <div id="summary" class="segment"></div>
      <div id="directions"></div>
      <div id="cameras">
        <h3>Cameras along Route</h3>
      </div>
    </div>
    <div id="navbar">
      <div class="btn selected" id="mapbtn">Map</div>
      <div class="btn" id="cambtn">Cameras</div>
    </div>
    
  </body>
</html>
